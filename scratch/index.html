<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Investigator</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: "Arial", sans-serif;
        background-image: url("../img/background1.jpg");
        background-size: cover;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .search-container {
        width: 60%;
        max-width: 600px; /* 追加: コンテナの最大幅を制限 */
        /* background: rgba(51, 36, 26, 0.340); */
        background: linear-gradient(
          45deg,
          rgb(63, 49, 39, 0.340),
          rgb(70, 41, 22, 0.340)
        );
        padding: 20px;
        border-radius: 5px;
        display: flex; /* フレックスボックスを適用 */
        flex-wrap: wrap; /* 小さい画面で折り返しを許可 */
        gap: 10px; /* 要素間の隙間 */
      }
      .search-container h1 {
        color: aliceblue;
        font-weight: 500;
        margin-top: 0;
        margin-bottom: 0px;
        width: 100%; /* タイトルは常に全幅 */
      }

      .search-container form {
        width: 100%; /* フォームも全幅 */
        display: flex;
        gap: 10px;
      }

      input[type="text"],
      input[type="submit"] {
        flex: 1 1 300px;
        padding: 10px;
        border: 1px solid #333;
        background-color: #f3efef;
        border-radius: 5px;
      }

      input[type="submit"] {
        flex: 0 0 auto;
        padding: 10px 20px;
        border-radius: 5px;
        border: no;
        background-color: #f99f48;
        color: rgb(41, 1, 1);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #db6b00;
      }

      @media (max-width: 768px) {
        .search-container {
          width: 80%; /* 画面が小さいときはコンテナの幅を増やす */
        }
        input[type="text"],
        input[type="submit"] {
          flex: none; /* フレックスの挙動を無効にして幅を自動調整 */
          width: calc(100% - 20px); /* パディングとギャップを考慮した幅 */
        }
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <h1>Tech Investigator</h1>
      <form action="./result.html" method="get">
        <input type="text" placeholder="Please enter the URL" name="search" />
        <input type="submit" value="Go" />
      </form>
    </div>
  </body>
</html>
