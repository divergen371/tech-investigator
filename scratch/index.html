<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Investigator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-image: url("../img/background1.jpg");
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .search-container {
        width: 60%;
        max-width: 600px; /* 追加: コンテナの最大幅を制限 */
        background: rgba(33, 33, 33, 0.5);
        padding: 20px;
        border-radius: 5px;
        display: flex; /* フレックスボックスを適用 */
        flex-wrap: wrap; /* 小さい画面で折り返しを許可 */
        gap: 10px; /* 要素間の隙間 */
      }
      .search-container h1 {
        color: aliceblue;
        font-weight: 500;
        margin-bottom: 0px;
        width: 100%; /* タイトルは常に全幅 */
      }

      .search-container form {
        width: 100%; /* フォームも全幅 */
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center; /* 中央揃え */
      }

      input[type="text"], input[type="submit"] {
        flex: 1; /* 可変領域を等しく分配 */
        min-width: 120px; /* 最小幅を設定 */
        padding: 10px;
        border: 1px solid #333;
        background-color: #ebe6e6;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #f99f48;
        color: rgb(41, 1, 1);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #db6b00;
      }

      @media (max-width: 768px) {
        .search-container {
          width: 80%; /* 画面が小さいときはコンテナの幅を増やす */
        }
        input[type="text"], input[type="submit"] {
          flex: none; /* フレックスの挙動を無効にして幅を自動調整 */
          width: calc(100% - 20px); /* パディングとギャップを考慮した幅 */
        }
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <h1>Tech Investigator</h1>
      <form action="/search" method="get">
        <input type="text" placeholder="Please enter the URL" name="search" />
        <input type="submit" value="Go" />
      </form>
    </div>
  </body>
</html>
